<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="css/addKhadmat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>FrontEnd BootCamp</title>
</head>

<body>
    <div class="box mt-5">
        <div class="container">
            <h4>إضافة جلسة جديدة</h4>

            <form action="">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="caseNo">رقم القضية <span>*</span></label>
                        <select id="CaseNo" class="form-select form-select-lg">
                            <option selected>اختر القضية</option>
                            <option value="1">عمالية</option>
                            <option value="2">جنائية</option>
                            <option value="3">تجارية</option>
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label for="Session">تعريف الجلسة</label>
                        <input type="text" class="form-control  form-control-lg" id="Session" placeholder="من فضلك اكتب عن تعريف الجلسة">
                    </div>
                   
                 
                    <div class="form-group col-6">
                        <label for="sessionNO">ملخص الجلسة</label>
                        <input type="text" class="form-control  form-control-lg" id="sessionNO" placeholder="من فضلك اكتب ملخص للجلسة">
                    </div>

                    <div class="form-group col-6">
                        <label for="sessionDate">تاريخ الجلسة <span>*</span></label>
                        <input type="date" class="form-control  form-control-lg" id="sessionDate" placeholder="يوم/شهر/سنة"
                            style="background-color: #F5F5F5;">
                    </div>
                    <div class="form-group col-6">
                        <label for="qadyiaNumber">القاضي</label>
                        <input type="text" class="form-control  form-control-lg" id="judge" placeholder="من فضلك ادخل اسم القاضي">
                    </div>
                    <div class="form-group col-6">
                        <label for="nextSession">اسم الجلسة القادمة</label>
                        <input type="text" class="form-control  form-control-lg" id="nextSession" placeholder="من فضلك ادخل اسم الجلسة القادمة">
                    </div>
                    <div class="form-group col-6">
                        <label for="nextSessionDate">تاريخ الجلسة القادمة</label>
                        <input type="date" class="form-control  form-control-lg" id="nextSessionDate" placeholder="يوم/شهر/سنة"
                            style="background-color: #F5F5F5;">
                    </div>
                     
                          
                    
                        <div class="form-group form-check">
                            <label  style="background-color: #F5F5F5;" class="form-check-label" for="defaultCheck1"> هل ترغب في دعوة العميل؟</label>
                            <input class="form-check-input rounded-circle"  type="checkbox"  id="defaultCheck1">
                        </div>
                  


                  <div class="form-group mt-5">
                        <div class="col-6">
                          <button type="submit" class="btn btn-lg submitBtn form-control"><img src="/assets/vectors/saveIcon.png" alt="saveIcon"> حفظ بيانات الجلسة</button>
                        </div>
            
                </div>

            </form>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="/js/agents.js"></script>
</body>
