<div class="box mt-5">
    <h3 class="welcomeText me-3">قائمة بيانات العملاء</h3>

    <div class="row mt-3 px-5">
       <div class="col-3">
           <h4>عدد العملاء </h4>
           <span class="badge rounded-pill">{{TotalCustomers}} عملاء</span>
       </div>
       <div class="col-4 derasaSearch">
           <form action="" class="inline">
               <a type="button"><img  src="/assets/vectors/searchCard.png" alt="searchBar"></a>
               <input type="text" class=" form-control" placeholder="البحث برقم العميل/الهوية" [(ngModel)]="searchText" name="agenceName">
           </form>
       </div>
       <div class="col-5">
           <button id="addNewClient" class="btn addBtn" routerLink="/AddClientData"  routerLinkActive="active"><img src="/assets/vectors/addIcon.png" alt="addIcon"> إضغط لإضافة عميل جديد</button>
       </div> 
    </div>
    

    <div class="container">
       <table class="table table-bordered text-center">
           <thead>
             <tr>
               <th>رقم العميل</th>
               <th>اسم العميل</th>
               <th>هوية العميل</th>
               <th>تعديل البيانات</th>
             </tr>
           </thead>
           <tbody>
             <tr *ngFor="let customer of customers | searchFilter: searchText">
               <td>{{customer.custId}}</td>
               <td>{{customer.custName}} </td>
               <td>{{customer.custIdNumber}}</td>
               <td class="text-center">  
                   <a type="button" class="edit " title="edit" data-toggle="tooltip" [routerLink]="['/EditCustomer',customer.custId]"  routerLinkActive="active"><img src="/assets/vectors/editIcon.png" alt="editIcon"></a>
                   <a type="button" class="delete me-5" title="Delete" (click)="openModal(template)" data-toggle="tooltip"><img src="/assets/vectors/deleteIcon.png" alt="deleteIcon"></a>
                <ng-template #template>
                  <div class="modal-body text-center">
                    <p>هل أنت متأكد من أنك تريد الحذف ؟</p>
                    <button type="button" class="btn btn-danger" (click)="deleteCustomer(customer.custId)" >نعم انا متأكد !</button>
                    <button type="button" class="btn btn-default" (click)="decline()" >لا</button>
                  </div>
                </ng-template>
               </td>
             </tr>
           </tbody>
         </table>
    </div>
</div>
