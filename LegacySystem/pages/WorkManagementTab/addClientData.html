<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/addKhadmat.css">
    <title>FrontEnd BootCamp</title>
</head>

<body>
    <div class="box mt-5">
        <div class="container">
            <h4>إضافة بيانات عميل جديد</h4>

            <form action="">
                <div class="row">

                    <div class="form-group col-6">
                        <label for="clientName">اسم العميل <span>*</span></label>
                        <input type="text" class="form-control  form-control-lg" id="QadyiaName" placeholder="من فضلك ادخل سم العميل">
                    </div>

                    <div class="form-group col-6">
                        <label for="identity">الهوية <span>*</span></label>
                        <input type="text" class="form-control  form-control-lg" id="QadyiaNumber" placeholder="من فضلك ادخل رقم الهوية">
                    </div>

                    <div class="form-group col-6">
                        <label for="emailaddress">البريد الإلكتروني <span>*</span></label>
                        <input type="text" class="form-control  form-control-lg" id="QadyiaNumber" placeholder="من فضلك ادخل البريد الإلكتروني">
                    </div>
                
                    <div class="form-group col-6">
                        <label for="city">المدينة</label>
                        <input type="text" class="form-control  form-control-lg" id="city" placeholder="من فضلك ادخل المدينة">
                    </div>

                    
                    <div class="form-group col-6">
                        <label for="address">العنوان</label>
                        <input type="text" class="form-control  form-control-lg" id="address" placeholder="من فضلك ادخل العنوان">
                    </div>

                     
                    <div class="form-group col-6">
                        <label for="phoneNo">رقم الجوال</label>
                        <input type="text" class="form-control  form-control-lg" id="phoneNo" placeholder="من فضلك أدخل رقم الجوال">
                    </div>


                    <div class="form-group mt-5">
                        <div class="col-6">
                          <button type="submit" class="btn btn-lg submitBtn form-control"><img src="/assets/vectors/saveIcon.png" alt="saveIcon"> حفظ بيانات العميل الجديد</button>
                        </div>
            
                </div>

            </form>

        </div>

    </div>
</body>
